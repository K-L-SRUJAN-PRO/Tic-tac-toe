<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div id="i1" class=" screen main">
        <p id="h1">Stone Paper Scissor</p>
        <p id="h2">Make your choice</p>
        <div class="game">
            <div class="con">
                <div class="st el" data-value="1"></div>
                <div class="pa el" data-value="2"></div>
                <div class="si el" data-value="3"></div>
            </div>
        </div>
    </div>

    <!-------------- screen two------------------------ -->
    <div id="i2" class="hide screen hh "></div>


    <!--------------- screen three ----------------------->

    <div id="i3" class="hide res screen ">

        <div class="op">
            User
            <div class="left"></div>

        </div>
        vs
        <div class="op">
            Computer
            <div class="right"></div>
        </div>
    </div>

    <!---------------- screen four ----------->
    <div id="i4" class="hide screen fres">
        <p class="wint"></p>
        <div class="win"></div>
        <div>
            <button class="reset">Restart</button>
        </div>
    </div>

    <script src="app.js">    </script>
</body>

</html>
